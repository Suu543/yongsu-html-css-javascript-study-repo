<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        font-size: 10px;
      }

      .grandparent {
        font-size: 10px;
      }

      .parent {
        font-size: 2em;
      }

      .child {
        font-size: 5rem;
      }
    </style>
  </head>
  <body>
    <div class="grandparent">
      <div class="parent">
        <div class="child">Hello World</div>
      </div>
    </div>
  </body>
</html>
